<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/bootstrap-switch.min.css" rel="stylesheet">
	<link href="/css/styles.css" rel="stylesheet">
  <link href="/css/jquery.nouislider.css" rel="stylesheet">
	<title>AquaPi</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        AquaPi
      </a>
      <p class="navbar-text">Aquarium controller and monitor</p>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row"><div class="col-sm-12"><div id="notice" class="alert alert-danger hide"></div></div></div>
	
  <div class="row">
    <div class="col-sm-6">
      <h2>Water level <span class="waterlevel"></span>"</h2>
    </div>
    <hr/>

  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2>Daylight Schedule <input type="checkbox" name="my-checkbox" checked></h2>
      <div id="dayLightSlider"></div>
      <div id="onTime"></div>
      <div id="offTime"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <hr/>
      <h2>Manual control of lights</h2>
      <button id="day-on" class="btn btn-primary btn-block">Day lights On</button>
      <button id="day-off" class="btn btn-primary btn-block">Day lights Off</button>
      <button id="night-on" class="btn btn-primary btn-block">Night lights On</button>
      <button id="night-off" class="btn btn-primary btn-block">Night lights Off</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <hr/>
      <h2>Fish Feeder</h2>
      <button id="feed-1" class="btn btn-primary btn-block">Feed 1</button>
      <button id="feed-2" class="btn btn-primary btn-block">Feed 2</button>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-switch.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery.nouislider.all.min.js"></script>
<script src="/js/aqua.js"></script>

</body>

</html>
